<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Details - Tobi App Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Tobi App Store</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="upload.html">Upload App</a>
            </div>
        </nav>
    </header>

    <main class="app-details">
        <div class="app-header">
            <img src="https://via.placeholder.com/150" alt="App Icon" class="app-icon">
            <div class="app-info">
                <h1 id="appName">App Name</h1>
                <p id="appDeveloper">Developer Name</p>
                <div class="app-meta">
                    <span class="rating"><i class="fas fa-star"></i> 4.5</span>
                    <span class="downloads"><i class="fas fa-download"></i> 1M+</span>
                    <span class="size"><i class="fas fa-weight"></i> 50MB</span>
                </div>
                <button class="btn download-btn"><i class="fas fa-download"></i> Download</button>
            </div>
        </div>

        <div class="app-content">
            <section class="screenshots">
                <h2>Screenshots</h2>
                <div class="screenshot-gallery">
                    <img src="https://via.placeholder.com/300x500" alt="Screenshot 1">
                    <img src="https://via.placeholder.com/300x500" alt="Screenshot 2">
                    <img src="https://via.placeholder.com/300x500" alt="Screenshot 3">
                </div>
            </section>

            <section class="description">
                <h2>Description</h2>
                <p id="appDescription">Detailed app description goes here...</p>
            </section>

            <section class="additional-info">
                <h2>Additional Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <h3>Version</h3>
                        <p>1.0.0</p>
                    </div>
                    <div class="info-item">
                        <h3>Updated</h3>
                        <p>March 15, 2024</p>
                    </div>
                    <div class="info-item">
                        <h3>Size</h3>
                        <p>50MB</p>
                    </div>
                    <div class="info-item">
                        <h3>Category</h3>
                        <p>Productivity</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tobi App Store. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
