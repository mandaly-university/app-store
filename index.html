<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uniworld Store - Your trusted source for premium applications and digital content">
    <meta name="keywords" content="app store, digital marketplace, applications, software, digital content">
    <meta name="author" content="Uniworld Store">
    <meta name="theme-color" content="#0d6efd">
    <title>Uniworld Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Uniworld Store</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search apps...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="#">Categories</a>
                <a href="#">Top Charts</a>
                <a href="#">My Apps</a>
            </div>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="featured-apps">
            <h2>Featured Apps</h2>
            <div class="app-grid">
                <div class="app-card">
                    <img src="icons/sms.png" alt="App Icon">
                    <h3>SMS Myanmar Portal</h3>
                    <p class="developer">Kyaw Swar Aung</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <span>4.5</span>
                    </div>
                    <div class="download-options">
                        <a href="application/SMS Myanmar Portal.apk" class="download-btn">
                            <i class="fas fa-download"></i>
                            Download
                        </a>
                        <a href="https://www.uniworld.run.place/video/km_20250530_1080p_60f_20250530_165419.mp4" class="preview-btn">
                            <i class="fas fa-eye"></i>
                            Preview
                        </a>
                    </div>
                </div>
                <!-- More app cards can be added here -->
                <div class="app-grid">
                    <div class="app-card">
                        <img src="icons/outline.png" alt="App Icon">
                        <h3>Outline VPN Free Keys</h3>
                        <p class="developer">Kyaw Swar Aung</p>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <span>4.5</span>
                        </div>
                        <div class="download-options">
                            <a href="application/Outline VPN Free Keys.apk" class="download-btn">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                            <a href="####" class="preview-btn">
                                <i class="fas fa-eye"></i>
                                Preview
                            </a>
                        </div>
                    </div>
            </div>
        </section>

        <section class="categories">
            <h2>Categories</h2>
            <div class="category-grid">
                <div class="category-card">
                    <i class="fas fa-gamepad"></i>
                    <h3>Games</h3>
                </div>
                <div class="category-card">
                    <i class="fas fa-music"></i>
                    <h3>Music</h3>
                </div>
                <div class="category-card">
                    <i class="fas fa-video"></i>
                    <h3>Video</h3>
                </div>
                <div class="category-card">
                    <i class="fas fa-book"></i>
                    <h3>Books</h3>
                </div>
            </div>
        </section>

        <section class="top-charts">
            <h2>Top Charts</h2>
            <div class="app-list">
                <div class="app-item">
                    <span class="rank">1</span>
                    <img src="https://via.placeholder.com/50" alt="App Icon">
                    <div class="app-info">
                        <h3>Top App 1</h3>
                        <p class="developer">Developer Name</p>
                    </div>
                    <div class="download-options">
                        <a href="#" class="download-btn">
                            <i class="fas fa-download"></i>
                            Download
                        </a>
                    </div>
                </div>
                <!-- More top apps can be added here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
